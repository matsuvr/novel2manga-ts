name: Test novel2manga-ts
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      VERTEX_AI_PROJECT: dummy-project
      VERTEX_AI_LOCATION: us-central1
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/dummy-google-creds.json

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Linux環境でのビルドに必要なツールをインストール
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 make g++ sqlite3 libsqlite3-dev

      # --ignore-scriptsで一旦スクリプトを無視してインストール
      - name: Install dependencies
        run: npm ci --ignore-scripts

      # ネイティブモジュールを明示的にリビルド
      - name: Rebuild native modules
        run: |
          npm rebuild better-sqlite3 --build-from-source
          npm rebuild  # その他のネイティブモジュールもリビルド

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test
