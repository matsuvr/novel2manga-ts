name: Lint (Biome only)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2
        with:
          version: 2.1.2

      - name: Run Biome lint (no ESLint)
        run: biome lint .
