      - id: 3
        position: { x: 0.40, y: 0.22 }
        size: { width: 0.60, height: 0.18 }
        content: '目を閉じる主人公の横顔クローズアップ'
      - id: 4
        position: { x: 0.00, y: 0.22 }
        size: { width: 0.40, height: 0.18 }
        content: '『一度でいいから女子とデートを…』と絶叫する主人公'
