        position: { x: 0.0, y: 0.0 }
        size: { width: 1.0, height: 1.0 }
        content: '木造三階建て旅館の正面全景。玄関前に主人公が小さく立つロングショット'
        dialogues:
          - speaker: '主人公'
            text: 'ひなた旅館か……'

  - page_number: 2 # 004 左
    panels:
      - id: 1 # 上段
        position: { x: 0.0, y: 0.00 }
        size: { width: 1.0, height: 0.18 }
        content: '玄関扉を開ける主人公のアップ（背面）'
      - id: 2 # 2段目
        position: { x: 0.0, y: 0.18 }
        size: { width: 1.0, height: 0.30 }
        content: '土間から玄関ホールを見た奥行きショット。中央に立つ主人公'
        dialogues:
          - speaker: '主人公'
            text: 'こんにちはー'
      - id: 3 # 3段目
        position: { x: 0.0, y: 0.48 }
        size: { width: 1.0, height: 0.32 }
        content: 'ロビーに上がり頭をかく主人公（ややローアングル）'
      - id: 4 # 下段
        position: { x: 0.0, y: 0.80 }
        size: { width: 1.0, height: 0.20 }
        content: '汗をかき戸惑う主人公のバストアップ'
        dialogues:
          - speaker: '主人公'
            text: '……？'

  # ---------- 見開き2（005.jpg） ----------
  - page_number: 3 # 005 右
    panels:
      - id: 1 # 上段横長
        position: { x: 0.0, y: 0.00 }
        size: { width: 1.0, height: 0.15 }
        content: '部屋に案内され喜ぶ主人公（肩から上）'
      - id: 2 # 中段横長
        position: { x: 0.0, y: 0.15 }
        size: { width: 1.0, height: 0.35 }
        content: '和室を見回す主人公の後ろ姿。室内の広さを強調した構図'
      - id: 3 # 下段３分割 ― 右端細長
        position: { x: 0.00, y: 0.50 }
        size: { width: 0.14, height: 0.30 }
        content: '荷物とふすまを映した縦長カット'
      - id: 4 # 下段３分割 ― 中央
        position: { x: 0.14, y: 0.50 }
        size: { width: 0.43, height: 0.30 }
        content: '部屋の真ん中で膝を抱える主人公（フル）'
      - id: 5 # 下段３分割 ― 左端
        position: { x: 0.57, y: 0.50 }
        size: { width: 0.43, height: 0.30 }
        content: '自己分析する主人公のアップ（眼鏡に手）'

  - page_number: 4 # 005 左
    panels:
