      - id: 5
        position: { x: 0.66, y: 0.40 }
        size: { width: 0.34, height: 0.15 }
        content: 'フォークダンスで男友達と組むシーン'
      - id: 6
        position: { x: 0.33, y: 0.40 }
        size: { width: 0.33, height: 0.15 }
        content: '体育祭で出番がない主人公'
      - id: 7
        position: { x: 0.00, y: 0.40 }
        size: { width: 0.33, height: 0.15 }
        content: '小中高すべて女子に避けられる回想'
      # 4段目：下部ワイド
      - id: 8
        position: { x: 0.00, y: 0.55 }
        size: { width: 1.0, height: 0.45 }
        content: 'プリクラ帳が開き『全部ひとりで写ってる!!』と強調するギャグショット'

