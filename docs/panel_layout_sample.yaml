      - id: 3
        position: { x: 0.50, y: 0.22 }
        size: { width: 0.25, height: 0.13 }
        content: '湯けむりの中を泳ぐ主人公（遠景）'
      - id: 4
        position: { x: 0.25, y: 0.22 }
        size: { width: 0.25, height: 0.13 }
        content: '驚く主人公の顔アップ'
      - id: 5
        position: { x: 0.00, y: 0.22 }
        size: { width: 0.25, height: 0.13 }
        content: '「誰だ？」とつぶやくフキダシ中心'
      - id: 6 # 下段大パネル
        position: { x: 0.0, y: 0.35 }
        size: { width: 1.0, height: 0.65 }
        content: '女性の脚が湯船に入り主人公がのけ反るリアクションショット'

  # ---------- 見開き4（007.jpg） ----------
  - page_number: 7 # 007 右
    panels:
      - id: 1 # 上段大
        position: { x: 0.0, y: 0.00 }
        size: { width: 1.0, height: 0.55 }
        content: '裸の少女が髪をかき上げ、主人公は湯船から仰天するロングショット'
      - id: 2 # 中央細横
        position: { x: 0.0, y: 0.55 }
        size: { width: 1.0, height: 0.18 }
        content: '至近距離で見つめ合う二人のアイレベルショット'
      - id: 3 # 下段２分割（左）
        position: { x: 0.50, y: 0.73 }
        size: { width: 0.50, height: 0.27 }
        content: '湯船で赤面する主人公のバストアップ'
      - id: 4 # 下段２分割（右）
        position: { x: 0.00, y: 0.73 }
        size: { width: 0.50, height: 0.27 }
        content: '歓喜して両手を挙げる少女の全身カット'

  - page_number: 8 # 007 左
    panels:
      - id: 1 # 上段大
        position: { x: 0.0, y: 0.00 }
        size: { width: 1.0, height: 0.45 }
        content: '湯船の縁に胸を乗せウインクする少女と驚く主人公（対角構図）'
      - id: 2 # 中段ワイド
        position: { x: 0.0, y: 0.45 }
        size: { width: 1.0, height: 0.13 }
        content: '少女が主人公に肩を寄せるスキンシップのバストアップ'
      # 3段目：３コマ横並び
      - id: 3
        position: { x: 0.67, y: 0.58 }
        size: { width: 0.33, height: 0.12 }
        content: '少女が主人公を抱えバシャバシャ暴れるギャグカット'
      - id: 4
        position: { x: 0.34, y: 0.58 }
        size: { width: 0.33, height: 0.12 }
        content: '少女の顔アップ『なんかだんだん大きく…』'
      - id: 5
        position: { x: 0.00, y: 0.58 }
        size: { width: 0.34, height: 0.12 }
        content: '水面に浮かぶ髪留めと「……」のフキダシ'
      - id: 6 # 下段ワイド
        position: { x: 0.0, y: 0.70 }
        size: { width: 1.0, height: 0.30 }
        content: 'メガネ姿の少女と背中を向ける主人公のツーショット（ドット背景）'

