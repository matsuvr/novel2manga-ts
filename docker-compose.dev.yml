version: '3.8'

services:
  novel2manga-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
      - '9229:9229' # Node.js デバッグポート
    environment:
      - NODE_ENV=development
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/novel2manga_dev
    volumes:
      # ソースコードのホットリロード用
      - .:/app
      - /app/node_modules
      - /app/.next
      # ストレージ用のボリュームマウント
      - novel_dev_storage:/app/storage
      - novel_dev_data:/app/data
      # ログ出力用
      - ./logs:/app/logs
    depends_on:
      - postgres-dev
    restart: unless-stopped
    command: npm run dev

  postgres-dev:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=novel2manga_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - '5433:5432' # 本番と重複しないポート
    restart: unless-stopped

  # Redis for development
  redis-dev:
    image: redis:7-alpine
    ports:
      - '6380:6379' # 本番と重複しないポート
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  novel_dev_storage:
    driver: local
  novel_dev_data:
    driver: local

networks:
  default:
    name: novel2manga-dev-network
